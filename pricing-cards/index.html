<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
  </head>
  <body class="bg-slate-800">
    <!-- GLobal Container -->
    <div class="flex items-center justify-center md:justify-center flex-col md:flex-row min-h-screen space-y-4 md:space-y-0 md:space-x-4">
      <!-- Option 1 -->
      <div class="bg-slate-600 border border-slate-600 rounded-lg text-center hover:shadow-purple-900 hover:shadow-2xl duration-200">
        <div class="flex flex-col items-center justify-center bg-slate-800 p-4 m-1 rounded-lg text-slate-400 font-semibold min-h-[467px] min-w-[246px]">
          <h2 class="uppercase text-sm">Basic</h2>
          <h3 class="text-5xl font-serif my-8">100GB</h3>
          <div>
            <span class="text-2xl">₹ 349</span><span class="text-xs">.00/month *</span>
          </div>
          <button class="outline outline-purple-600 outline-2 my-8 px-4 py-2 rounded transform hover:text-white hover:scale-105 duration-200">Purchase</button>
          <div class="flex flex-col justify-center item-center space-y-2 border-t border-slate-600 mt-6 py-6 text-sm">
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5"><span>100 GB</span>
            </div>
            <!-- <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5 mt-1"><span>Option to add 1 Memmbers</span>
            </div> -->
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5 mt-1"><span>Memmber Benefits</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Option 2 -->
      <div class="bg-purple-600 border border-purple-600 rounded-lg text-center hover:shadow-purple-400 hover:shadow-2xl duration-500">
        <div class="flex flex-col items-center justify-center bg-slate-800 p-4 m-1 rounded-lg text-slate-400 font-semibold min-h-[467px] min-w-[246px]">
          <h2 class="uppercase text-sm">Standard</h2>
          <h3 class="text-5xl font-serif my-8">200GB</h3>
          <div>
            <span class="text-2xl">₹ 559</span><span class="text-xs">.00/month *</span>
          </div>
          <button class="bg-purple-600 hover:bg-purple-800 outline outline-purple-600 hover:outline-purple-800 outline-2 my-8 px-4 py-2 rounded text-slate-400 hover:text-white duration-200 transform hover:scale-105">Purchase</button>
          <div class="flex flex-col justify-center item-center space-y-2 border-t border-slate-600 mt-6 py-6 text-sm">
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5"><span>200 GB</span>
            </div>
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5 mt-1"><span>Option to add 3 Memmbers</span>
            </div>
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5 mt-1"><span>Memmber Benefits</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Option 3 -->
      <div class="bg-slate-600 border border-slate-600 rounded-lg text-center hover:shadow-purple-900 hover:shadow-2xl duration-200">
        <div class="flex flex-col items-center justify-center bg-slate-800 p-4 m-1 rounded-lg text-slate-400 font-semibold min-h-[467px] min-w-[246px]">
          <h2 class="uppercase text-sm">Premium</h2>
          <h3 class="text-5xl font-serif my-8">600GB</h3>
          <div>
            <span class="text-2xl">₹ 1299</span><span class="text-xs">.00/month *</span>
          </div>
          <button class="outline outline-purple-600 outline-2 my-8 px-4 py-2 rounded transform hover:text-white hover:scale-105 duration-200">Purchase</button>
          <div class="flex flex-col justify-center item-center space-y-2 border-t border-slate-600 mt-6 py-6 text-sm">
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5"><span>600 GB</span>
            </div>
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5 mt-1"><span>Option to add 7 Memmbers</span>
            </div>
            <div class="flex justify-center space-x-4 item-center">
              <img src="images/tick.svg" alt="" class="w-5 h-5 mt-1"><span>Memmber Benefits</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
