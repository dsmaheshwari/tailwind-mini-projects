            <div class="group transition-all hover:-translate-y-0.5 duration-150">

          <div class="mt-12 overflow-auto">
            <div class="flex flex-col md:flex-row justify-between space-y-6 md:space-y-0">
              <div class="flex justify-between border-b w-full md:w-96">
                <input type="text" placeholder="Search" class="focus:outline-none placeholder:text-sm">
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-8 text-gray-300 duration-200 hover:scale-110"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg>
                </button>
              </div>
              <div>
                <button class="py-2 px-8 bg-black text-white rounded-lg w-full md:w-fit">
                  Upload

              </div>
            </div>

                  <img src="images/image1.jpg" alt="" class="">

                      <div class="font-normal select-none">
                        <div class="text-sm">
                          Abstract Painting
                        </div>
                        <div class="text-xs">
                          245 likes - 35 shares
