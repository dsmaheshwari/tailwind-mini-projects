<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>
  <body class="bg-gradient-to-bl from-rose-200 to-blue-200 transition-all ">
    <div class="flex justify-center items-center min-h-screen">
      <div class="flex flex-col md:flex-row space-y-10 md:space-y-0 rounded-xl overflow-hidden bg-white shadow-xl m-6">
        <div class="relative flex flex-col p-12 justify-center items-center md:items-start space-y-6 w-full md:w-[70%]">
          <div class="flex flex-col justify-center items-center md:items-start space-y-2 w-full">
            <h1 class="text-4xl font-mono">Log In</h1>
            <span class="text-xs text-gray-400">Log in to your account to upload or download your media.</span>
          </div>
          <div class="relative flex flex-col justify-center items-center md:items-start w-full">
            <input type="text" placeholder="Enter your email address" class="placeholder:text-gray-400 rounded border border-gray-200 focus:border-gray-400 w-full p-4 outline-none text-sm duration-200">
          </div>
          <div class="flex flex-col md:flex-row justify-between items-center w-full text-cyan-700 space-y-4 md:space-y-0">
            <a href="" class="group">
                <span class="text-sm font-medium">Hover over me!</span>
                <span class="block max-w-0 group-hover:max-w-full transition-all duration-150 h-0.5 bg-cyan-700"></span>
            </a>

            <button class="p-4 h-[68px] bg-cyan-700 text-white flex justify-center items-center rounded-lg w-full md:w-auto border-b-8 active:border-b-4 active:translate-y-0.5 border-b-cyan-800 duration-100">
              <span>Click Me!</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <div class="h-0.5 w-full bg-gray-200 rounded-full"></div>
          <div class="w-full">
            <div class="w-full">
              <p class="text-xs text-center text-gray-400 w-full">Or log in with</p>
            </div>
            <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 mt-4 space-x-0 md:space-x-6 ">
              <button class="p-4 h-[68px] flex border justify-center items-center rounded-lg w-full space-x-2 hover:border-gray-400 duration-150">
                <img src="images/facebook.png" alt="" class="size-8">
                <span>Facebook</span>
              </button>
              <button class="p-4 h-[68px] flex border justify-center items-center rounded-lg w-full space-x-2 hover:border-gray-400 duration-150">
                <img src="images/google.png" alt="" class="size-8">
                <span>Google</span>
              </button>
            </div>
          </div>
          <div class="absolute group block md:hidden top-0 right-0 m-4 bg-gray-200 rounded-full p-1 opacity-80 hover:opacity-90 hover:scale-105 duration-200">
            <a href="" >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-black text-gray-600 group-hover:text-black transition-all group-hover:rotate-90"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
            </a>
          </div>
        </div>
        <div class="hidden md:block relative">
          <div class="absolute group right-0 m-4 bg-white rounded-full p-1 opacity-80 hover:opacity-90 hover:scale-105 duration-200">
            <a href="" >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-black text-gray-600 group-hover:text-black transition-all group-hover:rotate-90"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
            </a>
          </div>
          <img src="images/image.jpg" alt="" class="w-[430px] ">
        </div>
      </div>
    </div>
  </body>
</html>
