<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-700">
    <!-- Background -->
    <div class="flex items-center justify-center h-screen">
        <!-- Card -->
        <div class="bg-zinc-600 p-2 mx-2 rounded-2xl shadow-zinc-900 hover:shadow-2xl duration-200 group">
            <!-- Flex Container -->
             <div class="flex flex-col md:flex-row rounded-l-2xl">
                <!-- Image -->
                 <img src="images/image.jpg" alt="" class="rounded-xl h-80 object-fill md:h-64 md:rounded-l-xl md:rounded-r-none transform group-hover:scale-105 hover:rounded-xl duration-300">
                <!-- Content -->
                 <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">Get diet and fitness tips in your inbox</h2>
                    <p class="max-w-xs my-4 text-xs text-white leading-5 tracking-wide text-center md:text-left">Eat better and execrise better. Sign up for the Diet and Fitness newsletter.</p>
                    <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0">
                        <input type="text" class="bg-zinc-800 p-2 px-4 text-center text-white border border-zinc-600 rounded placeholder:text-xs md:text-left placeholder:md:text-left focus:outline-none" placeholder="Enter your email address">
                        <button class="rounded-md bg-lime-500 hover:bg-lime-700 text-xs text-zinc-800 hover:text-white md:w-24 font-sans px-4 py-3 transform duration-200" >Subscribe</button>
                    </div>
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
